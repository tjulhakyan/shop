<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Please login</h2>

<form method="post" th:action = "@{/login}" th:object="${user}" name="login">

    <div th:if="${param.error}">
        Invalit Username or Password.
    </div>
    <div th:if="${param.logout}">
        You are logged
    </div>
    <div>
        <label>E-mail: </label>
        <input type="email" th:field="*{email}">
    </div>
    <div>
        <label>Password: </label>
        <input type="password" th:field="*{passwod}">
    </div>

    <button type="submit">Register</button>
</form>
</body>
</html>
