<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Product</title>
</head>
<body>
<h2>Insert product</h2>
    <form method="post" th:action = "@{/product/insert-product}" th:object="${product}" name="insert-product">
        <div>
            <label>Category: </label>
            <input type="text" name="category" th:field="${product.category}">
        </div>
        <div>
            <label>Product Model: </label>
            <input type="text" name="productModel">
        </div>
        <div>
            <label>Product Name: </label>
            <input type="text" name="productName">
        </div>
        <div>
            <label>Price: </label>
            <input type="number" step="0.01" min="0" max="999999" name="price">
        </div>
        <div>
            <label>Count Of product: </label>
            <input type="number" min="0" max="999999" name="countOfProduct">
        </div>
        <div>
            <label>Description: </label>
            <input type="text" name="description">
        </div>
        <div>
            <input type="checkbox" id="ava" th:field="*{available}">
            <label for="ava">Is the product available: </label>
        </div>
        <div>
            <input type="checkbox" id="stat" th:field="*{status}">
            <label for="stat">Show the product in the Shop: </label>
        </div>
        <div>
            <label>Extra info: </label>
            <textarea id="extra-info" name="extraInfo" rows="5" cols="50"></textarea>
        </div>
        <div><input type="file" id="files" name="files" multiple></div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
