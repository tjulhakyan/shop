<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<h2>Registration</h2>

<form method="post" th:action = "@{/registration}" th:object="${user}" name="insert-user">
    <div>
        <label>Nik Name: </label>
        <input type="text" name = "nikName" th:field="${user.nikName}">
    </div>
    <div>
        <label>User Name: </label>
        <input type="text" name = "name" th:field="${user.name}">
    </div>
    <div>
        <label>surname: </label>
        <input type="text" name = "surname" th:field="${user.surname}">
    </div>
    <div>
        <label>E-mail: </label>
        <input type="text" name="eMail">
    </div>
    <div>
        <label>Phone: </label>
        <input type="text" name="phone">
    </div>
    <!--    <div>-->
    <!--    <label>Img: </label>-->
    <!--    <input type="submit" name="imgUtl">-->
    <!--    </div>-->
    <div>
        <label>Password: </label>
        <input type="password" name="password">
    </div>
<!--    <div>-->
<!--        <label>Re-Password: </label>-->
<!--        <input type="password" name="re-password">-->
<!--    </div>-->
    <!--    <input type="submit" name="confirm-password">-->

    <button type="submit">Register</button>
</form>
</body>
</html>
